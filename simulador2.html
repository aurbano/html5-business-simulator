<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mondragon - 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/lib/bootstrap-3.1.1/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/slider.css" rel="stylesheet">
    <link href="assets/css/bubbles.css" rel="stylesheet">
    <style>

    	#showTask{
    		position: absolute;
    		top:3px;
    		right: 8px;
    		font-size:small;
    		z-index:9;
    	}

		#app .panel{
			overflow:auto;
		}

    	#simulador{
			overflow:hidden;
			text-align: inherit;
		}

		#conclusiones{
			max-height: 600px;
			overflow: auto;
		}

		.app-container{
			width:2000px;
			height:100%;
			position:absolute;
			overflow:visible;
			top:0;
			left:0;
		}

		.animation{
			position: absolute;
			top: 10%;
		}

		#palancas{
			background-color:#DBDBDB;
			border-top:solid #ccc 1px;
			border-radius:10px;
			padding:20px;
		}

		#viewport{
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		#circle{
			z-index:1;
			display:none;
		}

		#spinner{
			position:absolute;
			width:400px;
			height:400px;
			background-image: url(assets/img/sim3/spinner.png);
			background-repeat: no-repeat;
			background-size: 400px;
			top:-5%;
			left:110px;
			z-index:2;
			display:none;
		}

		.animated{
			-webkit-animation: spinX;
			-webkit-animation-duration: 5s;
			-webkit-animation-iteration-count: infinite;
    		-webkit-animation-timing-function: linear;
		}

		@-webkit-keyframes spinX{
			to {
				-webkit-transform: rotate(360deg);
			}
		}
		.messages .bg-danger{
			background-color:#FC4314;
			color:#fff;
		}

		.messages .bg-success{
			background-color:#4AB900;
			color:#fff;
		}

		.messages{
			position: absolute;
			z-index:3;
			left: 490px;
			top: 250px;
		}

		.message{
			border-radius:10px;
			border:#E1E1E1 solid 3px;
			padding:10px;
			max-width:300px;
		}

		#people{
			position:absolute;
			z-index:3;
			bottom:10%;
			right:0;
			background-color:rgba(200,200,200,0.7);
			width:200px;
			height:180px;
			border-radius:90px;
		}

		#people img{
			position:absolute;
			width:140px;
		}

		#questions{
			font-size: 14em;
			position: absolute;
			top: -1.2em;
			left: 0.2em;
			color:rgba(200,200,200,0.7);
		}

		#questions div{
			display:none;
		}

		#pyramid{
			width:371px;
			height:412px;
			background-image:url(assets/img/sim3/piramide.png);
			background-repeat: no-repeat;
			background-size: 100%;
			position: absolute;
			z-index: 1;
			bottom: 0;
			right: -300px;
		}

		#boss{
			left:50%;
			top: -400px;
			padding:0;
			border:none;
			font-size:1.3em;
			position: absolute;
			z-index:3;
		}

		#palancas .btn{
			margin-right:10px;
			margin-bottom:5px;
			margin-top:5px;
		}

		.btn .btn-title{
			display:block;
			margin-bottom:10px;
		}

		.btn .btn-value{
			display:block;
			box-shadow: inset rgba(0,0,0,0.3) 0 5px 10px;
			border-top:solid 1px rgba(0,0,0,0.5);
			margin: -5px -15px;
			padding: 5px 15px;
		}

		.btn.disabled, .btn[disabled]{
			opacity:1;
		}

		#graph{
			border-left: #ccc solid 1px;
			border-bottom: #ccc solid 1px;
			position: relative;
			width: 300px;
			text-align: center;
			font-size: 12px;
			height: 150px;
		}

		.bar{
			position: absolute;
			bottom: 0;
			width:80px;
		}

		.x-element{
			position: relative;
			bottom: -5px;
			height: 4px;
		}

		.y-element{
			background-color:#6CBDFF;
			width: 40%;
			margin: 0 auto -5px;
		}

		.table-bordered{
			border:#888 solid 3px;
			border-radius:4px;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Simulador 2 <span></span></h3>
				<div class="row">
					<div class="col-md-12" id="app">
						<div class="panel  text-center" id="seleccion">
							<div class="app">
								<p>Selecciona el simulador que quieres ejecutar</p>
								<hr />
							</div>
						</div>

						<div class="panel" style="display:none" id="configuracion">
							<div class="app">
								<h3>Objetivo: Foco cultural y estado emocional perseguido</h3>
								<hr />
								<div style="max-width:700px; margin:0 auto;">
									<p>
										<label>Escribe aquí el "mensaje" que consideras las personas configuramos para materializar el Foco y estado emocional definido:<br />
											<textarea class="form-control" rows="2"></textarea>
										</label>
									</p>

									<p>
										<label>En este cuadro encontrarás un listado del que poder seleccionar los "mensajes" que consideres se ajustan al Objetivo<br />
											<select class="form-control">
												<option>Seleccionar...</option>
												<optgroup label="Mensajes predefinidos"></optgroup>
											</select>
										</label>
										<!--<textarea class="form-control" rows="2"></textarea>-->
									</p>

									<p>
										<label for="msgbox">Aquí encontrarás los "mensajes" que se han utilizado como guía para la simulación</label>

										<p align="center">
											<a class="btn btn-default btn-sm" id="showMsg">Ver "mensajes"</a>
											<textarea class="form-control" id="msgBox" rows="2" style="display:none"></textarea>
										</p>
									</p>

									<p align="center">
										<a href="#" class="btn btn-primary next">Continuar</a>
									</p>

								</div>
							</div>
						</div>

						<div class="panel" style="display:none" id="simulador">
							<div class="app row">
								<div class="col-md-5">
									<h4>Objetivo</h4>
									<p id="sim_objetivo">Rellenado</p>
									<hr />
									<div id="palancas"></div>
								</div>
								<div class="col-md-7">
									<div id="sim_tipos">
										<table class="table table-bordered text-center" style="width:auto;">
											<tr>
												<td style="width:50%">Agresión</td>
												<td style="width:50%">Pasión</td>
											</tr>
											<tr>
												<td>Resignación</td>
												<td>Confort</td>
											</tr>
										</table>
									</div>
									<div id="sim_gente">Simulador</div>
									<div id="sim_resultados">
										
										<div id="graph">
											<div class="bar" id="graph_0">
												<div class="y-element" style="height:100px"></div>
												<div class="x-element">Cliente</div>
											</div>

											<div class="bar" id="graph_1" style="left:60px">
												<div class="y-element" style="height:100px"></div>
												<div class="x-element">Logro</div>
											</div>

											<div class="bar" id="graph_2" style="left:120px">
												<div class="y-element" style="height:100px"></div>
												<div class="x-element">Pasiva</div>
											</div>


											<div class="bar" id="graph_3" style="left:180px">
												<div class="y-element" style="height:100px"></div>
												<div class="x-element">Agresiva</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p class="text-muted text-center">
			<a href="#" id="help"><i class="fa fa-question-circle"></i> Explicación para el juego</a> &bull; <a href="javascript:window.location.reload()"><i class="fa fa-repeat"></i> Reiniciar</a>
		</p>
	</footer>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="assets/lib/jquery-1.9.1.min.js"></script>
    <script src="assets/lib/jquery.color-2.1.2.min.js"></script>
	<script type="text/javascript" src="assets/lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/lib/jquery.autosize.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/bootstrap-slider.min.js"></script>
	<script type="text/javascript" src="assets/js/main2.js"></script>
	<script type="text/javascript">
		Simulator.start();
	</script>
</body>
</html>
